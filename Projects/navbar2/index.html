<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar2</title>
    <style>
        .logo {

        }

        .logo img {
            width: 123px;
            height: 133px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .hello ul {
            display: flex;
            gap: 30px;
        }

        .hello ul li {
            list-style: none;
        }
    h1 {
        justify-content: center;
    }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="bird_2.jpg" alt="">
                <h1>helo</h1>
            </div>
            <div class="hello">
                <ul>
                    <li>Product</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About Us</li>
                </ul>
            </div>
        </nav>
    </header>
    
</body>
</html>
