<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 CSS Challenge</title>
    <style>
        div p:first-child {
            background-color: aqua;
            color: blueviolet;
        }

        p {
            background-color: blue;
            color: white;
        }

        div p:nth-child(2) {
            color: red;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div>
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
        <p>Fourth Paragraph</p>
        <p>Fifth Paragraph</p>
    </div>

</body>

</html>
